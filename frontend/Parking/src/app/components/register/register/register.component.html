<div id="login" class="col">
  <div class="container">
          <div id="login-row" class="row justify-content-center align-items-center">
              <div id="login-column" >
                  <div id="login-box" >
                      <form id="login-form" class="form" action="" method="post">
                          <h3 class="text-center text-info">Login</h3>

                          <div class="form-group" fxLayout="row" fxLayoutAlign="space-around stretch" >
                            <div fxFlex="47">
                              <label class="text-info">First-name:</label><br>
                              <input type="text" name="firstname" class="form-control" [(ngModel)]="user.first_name">
                            </div>
                            <div fxFlex="6"></div>

                            <div fxFlex="47">
                              <label  class="text-info">Last-name:</label><br>
                              <input type="text" name="lastname" class="form-control" [(ngModel)]="user.last_name">
                            </div>
                          </div>

                          <div class="form-group" fxLayout="row" fxLayoutAlign="space-around stretch" >
                            <div fxFlex="47">
                              <label class="text-info">Username:</label><br>
                              <input type="text" name="username" class="form-control" [(ngModel)]="user.username">
                            </div>
                            <div fxFlex="6"></div>

                            <div fxFlex="47">
                              <label  class="text-info">Plate_number:</label><br>
                              <input type="text" name="eamil"  class="form-control" [(ngModel)]="user.plate_number">
                            </div>
                          </div>

                          <div class="form-group" fxLayout="row" fxLayoutAlign="space-around stretch" >
                            <div fxFlex="47">
                              <label class="text-info">Email:</label><br>
                              <input type="text" name="email" class="form-control" [(ngModel)]="user.email">
                            </div>
                            <div fxFlex="6"></div>

                            <div fxFlex="47">
                              <label  class="text-info">Password:</label><br>
                              <input type="text" name="password"  class="form-control" [(ngModel)]="user.password">
                            </div>
                          </div>

                          <div class="form-group">
                              <input type="submit" name="submit" class="btn btn-info btn-md" value="Register" (click)="register()">
                          </div>

                      </form>
                  </div>
              </div>
          </div>
      </div>
</div>
