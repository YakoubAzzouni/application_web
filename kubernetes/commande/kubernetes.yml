---
apiVersion: "v1"
kind: "Service"
metadata:
  labels:
    app: "commande"
    version: "0.0.1-SNAPSHOT"
    group: "Houda"
  name: "commande-service"
spec:
  ports:
  - name: "http"
    port: 8082
    targetPort: 8082
  selector:
    app: "commande"
    version: "0.0.1-SNAPSHOT"
    group: "Houda"
  type: "NodePort"
---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  labels:
    app: "commande"
    version: "0.0.1-SNAPSHOT"
    group: "Houda"
  name: "commande-service"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "commande"
      version: "0.0.1-SNAPSHOT"
      group: "Houda"
  template:
    metadata:
      labels:
        app: "commande"
        version: "0.0.1-SNAPSHOT"
        group: "Houda"
    spec:
      containers:
      - env:
        - name: "KUBERNETES_NAMESPACE"
          valueFrom:
            fieldRef:
              fieldPath: "metadata.namespace"
        image: "koubi/commande"
        imagePullPolicy: "IfNotPresent"
        name: "commande-service"
        ports:
        - containerPort: 8082
          name: "http"
          protocol: "TCP"
